<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Selecti-hello</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css"/>
    <script type="text/javascript" src="../node_modules/d3/d3.js"></script>
</head>

<body>

<div></div>
<div></div>
<div></div>

<script type="text/javascript">//迭代选集中的元素
    d3.selectAll("div") // <-- A
            .attr("class", "blue box") // <-- B
            .each(function (d, i) { // <-- C
                d3.select(this).append("h1").text(i); // <-- D
            });
</script>

</body>
</html>
